<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .todo-container {
            margin: 2rem auto;
            max-width: 600px;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
        }
        .todo-list li.completed {
            text-decoration: line-through;
            color: gray;
        }
        .btn-delete {
            color: red;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1 class="text-center">To-Do List</h1>
        <!-- Input for new tasks -->
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="New Task">
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>

        <!-- To-Do List -->
        <ul class="todo-list list-group">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            // Add a new task
            $('#addTaskBtn').click(function () {
                const taskText = $('#taskInput').val().trim();
                if (taskText) {
                    const newTask = `
                        <li class="list-group-item">
                            <span class="task-text">${taskText}</span>
                            <div>
                                <button class="btn btn-success btn-sm btn-complete me-2">Complete</button>
                                <button class="btn-delete">âœ–</button>
                            </div>
                        </li>
                    `;
                    $('.todo-list').append(newTask);
                    $('#taskInput').val(''); // Clear input field
                }
            });

            // Mark task as complete
            $('.todo-list').on('click', '.btn-complete', function () {
                $(this).closest('li').toggleClass('completed');
            });

            // Delete a task
            $('.todo-list').on('click', '.btn-delete', function () {
                $(this).closest('li').remove();
            });
        });
    </script>
</body>
</html>
