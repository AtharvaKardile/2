<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: 2rem auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide {
            min-width: 100%;
            overflow: hidden;
        }
        .carousel-slide img {
            width: 100%;
            height: auto;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10;
        }
        .carousel-arrow.left {
            left: 10px;
        }
        .carousel-arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <!-- Carousel Slides -->
        <div class="carousel-slides">
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/600x400/ff7f7f/333333?text=Image+1" alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/600x400/7f7fff/333333?text=Image+2" alt="Image 2">
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/600x400/7fff7f/333333?text=Image+3" alt="Image 3">
            </div>
        </div>
        <!-- Navigation Arrows -->
        <button class="carousel-arrow left">&#8249;</button>
        <button class="carousel-arrow right">&#8250;</button>
    </div>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function () {
            const $slides = $('.carousel-slides');
            const $slidesCount = $('.carousel-slide').length;
            let currentIndex = 0;

            // Move to a specific slide
            function goToSlide(index) {
                if (index < 0) {
                    currentIndex = $slidesCount - 1;
                } else if (index >= $slidesCount) {
                    currentIndex = 0;
                } else {
                    currentIndex = index;
                }
                $slides.css('transform', `translateX(-${currentIndex * 100}%)`);
            }

            // Auto-cycle slides every 3 seconds
            setInterval(() => {
                goToSlide(currentIndex + 1);
            }, 3000);

            // Navigation arrow event handlers
            $('.carousel-arrow.left').click(() => {
                goToSlide(currentIndex - 1);
            });
            $('.carousel-arrow.right').click(() => {
                goToSlide(currentIndex + 1);
            });
        });
    </script>
</body>
</html>
